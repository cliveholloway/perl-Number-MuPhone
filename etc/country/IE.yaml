---
TerritoryName: Ireland
availableFormats:
  numberFormat:
  - format: $1 $2 $3
    leadingDigits: '1'
    pattern: (1)(\d{3,4})(\d{4})
  - format: $1 $2
    leadingDigits: 2[24-9]|47|58|6[237-9]|9[35-9]
    pattern: (\d{2})(\d{5})
  - format: $1 $2
    leadingDigits: 40[24]|50[45]
    pattern: (\d{3})(\d{5})
  - format: $1 $2 $3
    leadingDigits: '48'
    pattern: (48)(\d{4})(\d{4})
  - format: $1 $2 $3
    leadingDigits: '81'
    pattern: (818)(\d{3})(\d{3})
  - format: $1 $2 $3
    leadingDigits: '[24-69]|7[14]'
    pattern: (\d{2})(\d{3})(\d{3,4})
  - format: $1 $2 $3
    leadingDigits: 76|8[35-9]
    nationalPrefixFormattingRule: $NP$FG
    pattern: (\d{2})(\d{3})(\d{4})
  - format: $1 $2 $3 $4
    leadingDigits: 8[35-9]5
    nationalPrefixFormattingRule: $NP$FG
    pattern: (8\d)(\d)(\d{3})(\d{4})
  - format: $1 $2 $3
    leadingDigits: '70'
    nationalPrefixFormattingRule: $NP$FG
    pattern: (700)(\d{3})(\d{3})
  - format: $1 $2 $3
    leadingDigits: 1(?:8[059]0|5)
    nationalPrefixFormattingRule: $FG
    pattern: (\d{4})(\d{3})(\d{3})
